version: "3.8"

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: webapp_archiver
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env

  airflow-webserver:
    image: apache/airflow:2.8.1
    container_name: airflow_webserver
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    env_file:
      - .env
    command: webserver
    deploy:
      resources:
        limits:
          memory: 2g

  airflow-scheduler:
    image: apache/airflow:2.8.1
    container_name: airflow_scheduler
    restart: always
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    env_file:
      - .env
    command: scheduler
    deploy:
      resources:
        limits:
          memory: 2g

volumes:
  airflow_logs:
